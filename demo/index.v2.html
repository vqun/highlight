<script type="text/javascript" src="../src/highlight.v2.js"></script>
<script type="text/javascript">
  var coder = document.getElementById("codeHighlightTest"),
    con0 = document.getElementById("container_0"),
    con1 = document.getElementById("container_1");
  var codes_0 = new Highlight(coder, {
    "container": con0,
    "indent": 2
  });
  var codes_1 = new Highlight(coder, {
    "container": con1,
    "indent": 4,
    "tmpl": "<div class=\"line\">${code}</div>"
  });
  var inputing;
  coder.onkeyup = function(evt) {
    clearTimeout(inputing);
    inputing = setTimeout(function() {
      codes_0.update();
    }, 100)
  }
